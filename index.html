<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>SpotiTrybe</title>
</head>
<body>
  <header class="logo-title">
    <img  class='img-logo-title' src="./assets/images/trybe_logo.png" height="100px" alt="Logo da Trybe">
    <span class='title'>SpotiTrybe</span>
  </header>
  <section id='search-section'>
    <select id='search-select'>
      <option value="playlist" selected>Playlist</option>
      <option value="album">Album</option>
    </select>
    <input id='search-bar' type='text' placeholder="Pesquisar">
    <button id='search-button'><i class="fas fa-search"></i></button>
  </section>
  <main>  
    <section class='steps'>
      <section class='step genre'></section>
      <section class='step playlist'>
      </section>
      <section class='step track'></section>
    </section>
  <div class="return-container"></div>
  <footer>
    Autores: <a class="contact" href="https://github.com/BrunoCBart" target="_blank" >Bruno B.</a> | <a class="contact" href="https://gabrielbenedicto.com" target="_blank">Gabriel B.</a> | <a class="contact" href="https://www.linkedin.com/in/arturholiv/" target="_blank">Artur H.</a>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
